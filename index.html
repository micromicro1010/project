    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .loading-text {
        color: white;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
        text-align: center;
      }
      
      .loading-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        text-align: center;
        margin-bottom: 30px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app loads */
      .loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-out;
      }
      
      /* Ensure body doesn't scroll during loading */
      body:not(.loaded) {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-logo">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
      </div>
      <div class="loading-text">نظام إدارة الحضور والأمن الذكي</div>
      <div class="loading-subtitle">جاري تحميل النظام...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- App Icon for PWA -->
    <svg id="shield-icon" style="display: none;" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
    </svg>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading screen when app is fully loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
          setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 1000); // Show loading for at least 1 second
      });
      
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('Application error:', e);
      });
      
      // Service worker registration for PWA capabilities (future enhancement)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Uncomment when service worker is ready
          // navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
